<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spin for Your Mystery Ingredient Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff8f000;
            font-family: 'Baloo 2', Arial, sans-serif;
        }

        /* Wooden table full-page background */
        html {
            background: url('static/countertop_bg04@4x.png') no-repeat center center;
            background-size: cover;
        }

        /* Container for vectors over background */
        .vector-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            /* so wheel is clickable */
        }

        /* Vector images styling */
        .vector-layer img {
            position: absolute;
            width: 200px;
            height: 200px;
            opacity: 1;
            transform: rotate(0deg);
            transition: all 0.5s;
        }

        h1 {
            margin-bottom: 10px;
            text-align: center;
            color: #333;
            z-index: 10;

        }

        #wheelContainer {
            position: relative;
            width: 90vw;
            max-width: 700px;
            aspect-ratio: 1 / 1;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

       /* Perfectly centered spin indicator */
#tick {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 40px;
    height: 40px;
    background-color: black;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 20;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
}

/* White stem */
#tick::before {
    content: "";
    position: absolute;
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
    width: 6px;
    height: 40px;
    background-color: white;
    border-radius: 3px;
}

/* White triangle pointer on top of stem */
#tick::after {
    content: "";
    position: absolute;
    top: -65px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 18px solid transparent;
    border-right: 18px solid transparent;
    border-bottom: 30px solid white;
}

/* Blue overlay result card */
#resultOverlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    background: rgba(36, 45, 64, 0.95);
    color: #fff;
    padding: 28px 36px;
    border-radius: 20px;
    font-size: 24px;
    text-align: left;
    line-height: 1.5;
    box-shadow: 0 6px 30px rgba(0, 0, 0, 0.5);
    opacity: 0;
    transition: opacity 0.5s ease, transform 0.5s ease;
    z-index: 25;
    max-width: 500px;
    pointer-events: none;
}
#resultOverlay.show {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
}
#resultOverlay strong {
    display: block;
    font-size: 26px;
    margin-bottom: 10px;
    color: #d18e0f;
}
#closeMsg {
    margin-top: 10px;
    font-size: 18px;
    color: #333;
    display: none;
    text-align: center;
    z-index: 10;
}
        button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 18px;
            background-color: #242d40;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        button:hover {
            background-color: #754668;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #result {
            margin-top: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            min-height: 40px;
            text-align: center;
            padding: 0 10px;
            z-index: 10;}
    /* Ingredient Blurb Box */
#blurb {
    position: absolute;
    top: 10%;
    right: 5%;
    width: 280px;
    max-width: 90%;
    background: rgba(36, 45, 64, 0.95); /* deep blue from your palette */
    color: #fff;
    font-size: 18px;
    line-height: 1.4;
    padding: 20px 24px;
    border-radius: 16px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    opacity: 0;
    transform: translateY(-10px);
    transition: opacity 0.6s ease, transform 0.6s ease;
    text-align: left;
    z-index: 20;
}

#blurb.show {
    opacity: 1;
    transform: translateY(0);
}
    </style>
</head>

<body>
    <div class="vector-layer" id="vectorLayer"></div>
    <h1>Spin for Your Mystery Ingredient Challenge</h1>
    <div id="wheelContainer">
        <canvas id="wheelCanvas" width="700" height="700"></canvas>
        <div id="tick">▲</div>
    </div>

    <button id="spinBtn">Spin!</button>
    <div id="result"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel/Winwheel.js"></script>

<script>
    let wheel, spinBtn, resultOverlay, closeMsg;
    let isSpinning = false;

    // Mystery Mode text blurbs
    const blurbs = {
        "Pickle Juice": "Use at least one spoonful as an acid in a sauce, dressing, or glaze.",
        "Instant Coffee": "Incorporate for flavour, not just as dust: Add to batter, rubs, or sauces.",
        "Marshmallows": "Toast at least one piece: Pan, torch, or quick broil for flavor and texture.",
        "Wasabi Peas": "Provide crunch and mild heat: Don’t overpower your dish with spice.",
        "Boba Pearls": "Show them whole in a non-drink dish: Create texture contrast or visual surprise.",
        "Blue Cheese": "Crumble or whip into a small component: Make it visible and bold.",
        "Cheese Puffs": "Use the orange dust in one element and add at least three intact puffs on the plate.",
        "Beef Jerky": "Rehydrate and mince into glaze or stuffing: Keep some visible strips for presentation.",
    };

    function setupWheel() {
        const container = document.getElementById('wheelContainer');
        const containerWidth = container.clientWidth;
        const outerRadius = (containerWidth / 2) * 0.95;
        const canvas = document.getElementById('wheelCanvas');
        canvas.width = containerWidth;
        canvas.height = containerWidth;

        wheel = new Winwheel({
            'canvasId': 'wheelCanvas',
            'numSegments': 8,
            'outerRadius': outerRadius,
            'textFontSize': 18,
            'textFontFamily': 'verdana',
            'textFillStyle': 'white',
            'textAlignment': 'center',
            'textOrientation': 'horizontal',
            'segments': [
                { 'fillStyle': '#bf0404', 'text': 'Pickle Juice' },
                { 'fillStyle': '#754668', 'text': 'Instant Coffee' },
                { 'fillStyle': '#242D40', 'text': 'Marshmallows' },
                { 'fillStyle': '#bf0404', 'text': 'Wasabi Peas' },
                { 'fillStyle': '#72a603', 'text': 'Boba Pearls' },
                { 'fillStyle': '#242d40', 'text': 'Blue Cheese' },
                { 'fillStyle': '#754668', 'text': 'Cheese Puffs' },
                { 'fillStyle': '#72a603', 'text': 'Beef Jerky' },
            ],
            'animation': {
                'type': 'spinToStop',
                'duration': 8,
                'spins': 8,
                'callbackFinished': showResult,
                'easing': 'Power4.easeOut'
            }
        });
    }

    function spinWheel() {
        if (isSpinning) return;
        isSpinning = true;
        spinBtn.disabled = true;
        resultOverlay.classList.remove('show');
        closeMsg.style.display = 'none';

        wheel.stopAnimation(false);
        wheel.rotationAngle = wheel.rotationAngle % 360;
        const stopAt = Math.floor(Math.random() * 360);
        wheel.animation.stopAngle = stopAt;
        wheel.startAnimation();
    }

    function showResult() {
        const winningSegment = wheel.getIndicatedSegment();
        const name = winningSegment.text;
        const ruleText = blurbs[name] || "Get creative with your mystery ingredient!";

        resultOverlay.innerHTML = `<strong>${name}</strong>${ruleText}`;
        resultOverlay.classList.add('show');

        spinBtn.textContent = 'Done';
        spinBtn.disabled = false;
        isSpinning = false;

        closeMsg.style.display = 'block';

        // Update button behavior to close window
        spinBtn.onclick = () => window.close();
    }

    window.onload = function () {
        spinBtn = document.getElementById('spinBtn');

        resultOverlay = document.createElement('div');
        resultOverlay.id = 'resultOverlay';
        document.body.appendChild(resultOverlay);

        closeMsg = document.createElement('div');
        closeMsg.id = 'closeMsg';
        closeMsg.textContent = 'You may now close this window.';
        document.body.appendChild(closeMsg);

        setupWheel();
        spinBtn.addEventListener('click', spinWheel);

        // keep your vector-layer background
        const vectorLayer = document.getElementById('vectorLayer');
        const vectorImages = [
            'static/V1.svg', 
            
        ];

        function placeVectorsEvenly() {
            const rows = 2, cols = 4;
            const imgWidth = 250, imgHeight = 250;
            let index = 0;
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (index >= vectorImages.length) break;
                    const img = document.createElement('img');
                    img.src = vectorImages[index];
                    const cellWidth = window.innerWidth / cols;
                    const cellHeight = window.innerHeight / rows;
                    const top = r * cellHeight + Math.random() * (cellHeight - imgHeight);
                    const left = c * cellWidth + Math.random() * (cellWidth - imgWidth);
                    img.style.top = `${top}px`;
                    img.style.left = `${left}px`;
                    img.style.width = `${imgWidth}px`;
                    img.style.height = `${imgHeight}px`;
                    vectorLayer.appendChild(img);
                    index++;
                }
            }
        }
        placeVectorsEvenly();
    };
</script>
</body>

</html>
